n><br><span class="line">		&#125;</span><br><span class="line">		return buffer.toString();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void getMaxLength(String fileName) &#123;</span><br><span class="line">		if(this.max &lt; fileName.length()) &#123;</span><br><span class="line">			this.max &#x3D; fileName.length();</span><br><span class="line">			this.filename &#x3D; fileName;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void rename(File file) &#123;</span><br><span class="line">		if(file.isDirectory()) &#123;</span><br><span class="line">			File a[] &#x3D; file.listFiles();</span><br><span class="line">			if(a !&#x3D; null) &#123;</span><br><span class="line">				for(File childFile : a) &#123;</span><br><span class="line">					rename(childFile);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else &#123;</span><br><span class="line">			if(file.isFile()) &#123;</span><br><span class="line">				if(file.getName().matches(&quot;mldn\\-\\d&#123;17&#125;\\-\\d+\\.log&quot;))&#123;&#x2F;&#x2F;需要修改路径的文件名称</span><br><span class="line">					if(this.filename !&#x3D; null) &#123;</span><br><span class="line">						this.getMaxFileLength();</span><br><span class="line">						String oldFileName &#x3D; file.getName().substring(file.getName().lastIndexOf(&quot;-&quot;) + 1, file.getName().lastIndexOf(&quot;.&quot;));</span><br><span class="line">						String newFileName &#x3D; file.getName().substring(0,file.getName().lastIndexOf(&quot;-&quot;) + 1) + this.getNewFileName(oldFileName) + file.getName().substring(file.getName().lastIndexOf(&quot;.&quot;));</span><br><span class="line">						File newFile &#x3D; new File(file.getParentFile(),newFileName);</span><br><span class="line">						file.renameTo(newFile);</span><br><span cl <p>​    <strong>OutputStream类与其子类FileOutputStream的应用</strong><br>​    创建文件并且向文件中写入</p>
