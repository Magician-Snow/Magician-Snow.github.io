    <h1 class="article-title" itemprop="name">
      图灵工作室day02
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>1.选择器的优先级<br>id&gt;class&gt;标签选择器<br>可以提供样式的多元化</p>
<p>2.class可以多次使用，id只能使用一次</p>
<p>3.最外层为id选择器可以逐步进入层次修改样式,当用父子的时候只可以高的向低的层次调用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#39;&gt;&#39;为父子级的所有的调用</span><br><span class="line">&#39; &#39;为跨级的调用，底下所有的都会跨级调用</span><br><span class="line">&#39;&gt;&#39;优先级大于&#39; &#39;</span><br><span class="line"></span><br><span class="line">4.只有文字可以进行样式渗透</span><br><span class="line"></span><br><span class="line">5.!important强制优先显示，但同时有还是看优先级</span><br></pre></td></tr></table></figure>

<p>6.js基础格式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Page(&#123;</span><br><span class="line">	data:(&#123;</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<p>7.各种标签的使用<br>(1)view标签</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;view&gt;&lt;&#x2F;view&gt;</span><br></pre></td></tr></table></figure>

<p>最常使用的标签（方便简洁）</p>
<p>(2)input标签（显示文本框）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;input &#x2F;&gt;</span><br><span class="line">内置一般属性</span><br><span class="line">type&#x3D;&quot;text&quot; 点击文本框时弹出键盘  &#x2F;&#x2F;还有其他三种弹出方式，详情见开发者文档</span><br><span class="line">value&#x3D;&quot;&quot; 里面放置的文字直接显示在文本框上</span><br><span class="line">placeholder&#x3D;&quot;&quot; 里面放置的文字为文本框前的提示</span><br><span class="line">bindinput&#x3D;&quot;&quot; 里面自己起名字是连接js用的类似前面的选择器，在js调用时，直接写名字加一个参数</span><br></pre></td></tr></table></figure>

<p>(3)button标签</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;button&gt;&lt;&#x2F;button&gt;</span><br><span class="line">内置一般属性</span><br><span class="line">type&#x3D;&quot;&quot; 设置按钮的样式，自定义的话要加最高级</span><br><span class="line">bindtap&#x3D;&quot;&quot; bindinput&#x3D;&quot;&quot; 里面自己起名字是连接js用的类似前面的选择器，在js调用时，直接写名字加一个参数</span><br></pre></td></tr></table></figure>
