    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="致20岁生日的诗"><a href="#致20岁生日的诗" class="headerlink" title="致20岁生日的诗"></a>致20岁生日的诗</h2><p><strong>月下独酌四首.其一</strong><br>花间一壶酒，独酌无相亲。<br>举杯邀明月，对影成三人。<br>月既不解饮，影徒随我身。<br>暂伴月将影，行乐须及春。<br>我歌月徘徊，我舞影零乱。<br>醒时相交欢，醉后各分散。<br>永结无情游，相期邈云汉。</p>
